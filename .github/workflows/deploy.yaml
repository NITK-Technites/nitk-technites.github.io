name: MBSA Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build the MBSA's React Application
      run: npm run build

    - name: Deploy to mbsa1 branch
      run: |
        git config --global user.email "mbsaiaditya@gmail.com"
        git config --global user.name "MBSA-INFINITY"
        git checkout --orphan mbsa1
        ls
        rm -rf node_modules
        ls
        rm -rf public
        ls
        rm -rf src
        ls
        git add -f build
        cp -r build/. .
        rm -rf build
        rm -rf .github
        rm -rf package-lock.json
        rm -rf package.json
        git add .
        git commit -m "MBSA push"
        git push --force origin mbsa1