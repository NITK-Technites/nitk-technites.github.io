name: MBSA Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build the Next.js app
      run: npm run build

    - name: Deploy to mbsa branch
      run: |
        git config --global user.email "mbsaiaditya@gmail.com"
        git config --global user.name "MBSA-INFINITY"
        git checkout --orphan mbsa1
        ls
        rm -rf node_modules
        git add -f build
        cp -r build/. .
        nano CNAME
        echo "technites.nitk.ac.in" > CNAME
        git add .
        git commit -m "MBSA push"
        git push --force origin mbsa1